<!doctype html>
<html lang="en" ng-app="courtpickerApp">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="cache-control" content="no-cache">
      <meta http-equiv="expires" content="0">
      <title ng-if="styleIncludeDone">{{title}}</title>
      <ng-include src="includeStyle"></ng-include>
      <style id="cpInstanceStyle" type="text/css" ng-if="applyInstanceStyle">
          {{cpInstanceStyle.css}}
      </style>
  </head>

  <body ng-show="ngIncludesOpen == 0" ng-cloak class="ng-cloak">
      <ng-view></ng-view>
  </body>

  <!-- bootstrap -->
  <script src="lib/jQuery/jquery-1.10.2.min.js"></script>
  <script src="lib/bootstrap/bootstrap.min.js"></script>
  <!-- bootstrap plugins -->
  <script src="lib/bootstrap/bootstrap-datepicker.min.js"></script>
  <script src="lib/bootstrap/bootstrap-timepicker.min.js"></script>
  <script src="lib/bootstrap/bootstrap-colorpicker.min.js"></script>
  <!-- angular -->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-resource.min.js"></script>
  <script src="lib/angular/angular-cookies.min.js"></script>
  <script src="lib/angular/angular-route.min.js"></script>
  <!-- courtpicker -->
  <script src="js/cp.js"></script>
  <!-- bootstrap ui -->
  <script src="lib/bootstrap/ui-bootstrap-custom-0.10.0.min.js"></script>
  <script src="lib/bootstrap/ui-bootstrap-custom-tpls-0.10.0.min.js"></script>
</html>
